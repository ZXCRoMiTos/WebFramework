<hr style="margin-bottom: 20px; ">
<p class="paragraph-title">Подписка пользователя</p>
<form method="post" class="overall-indent-left">
    <input type="hidden" name="type" value="subscribe">
    <label>Пользователи:  </label><select class="subscribe-input" name="id">
        {% for user in users_list %}
            <option label="{{ user.name }}">{{ user.id }}</option>
        {% endfor %}
    </select>
    <button type="submit">Сохранить и обновить</button>
</form>
